<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Bin Waste Segregation - Report Form</title>

  <style>
    /* ---------------- GLOBAL BACKGROUND ---------------- */
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #d6f8d6, #9de69f, #4caf50);
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------------- CARD ---------------- */
    .container {
      width: 100%;
      max-width: 780px;
      padding: 45px;
      border-radius: 30px;

      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(20px);

      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
      border: 1.6px solid rgba(255, 255, 255, 0.35);

      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- NEW LOGO ---------------- */
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px auto;
      display: block;
      animation: float 3.5s infinite ease-in-out;
      filter: drop-shadow(0 8px 18px rgba(0, 128, 0, 0.40));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    /* ---------------- HEADINGS ---------------- */
    h1 {
      text-align: center;
      color: #064c28;
      font-size: 38px;
      font-weight: 900;
      margin-bottom: 0;
      letter-spacing: -1px;
    }

    h2 {
      text-align: center;
      color: #0f6b3e;
      font-size: 18px;
      margin-top: 6px;
    }

    /* ---------------- FORM INPUTS ---------------- */
    label {
      font-size: 15px;
      font-weight: 700;
      color: #064c28;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 16px;
      border-radius: 15px;
      border: none;
      outline: none;

      background: rgba(255, 255, 255, 0.55);
      border: 1px solid rgba(0, 0, 0, 0.08);

      font-size: 15px;
      margin-bottom: 20px;

      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.10);
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 14px 22px rgba(76, 175, 80, 0.35);
      transform: translateY(-2px);
    }

    textarea {
      resize: none;
    }

    /* ---------------- BUTTON ---------------- */
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 800;
      margin-top: 10px;

      border-radius: 15px;
      border: none;
      cursor: pointer;
      color: white;

      background: linear-gradient(135deg, #2e7d32, #4caf50, #6ec977);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;

      box-shadow: 0 12px 20px rgba(0, 128, 0, 0.35);
      transition: 0.3s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 28px rgba(0, 128, 0, 0.50);
    }

    button:active {
      transform: scale(0.97);
    }

    /* ---------------- QR SECTION ---------------- */
    .qr-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px dashed rgba(6, 76, 40, 0.25);
      text-align: center;
    }

    .qr-section h3 {
      margin-bottom: 8px;
      color: #064c28;
      font-size: 18px;
    }

    .qr-section p {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 13px;
      color: #185c35;
    }

    #qrCanvas {
      margin: 0 auto;
      display: block;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.18);
    }

    /* ----------------------------------------------------------
       MEDIA QUERIES â€“ RESPONSIVE FOR MOBILE + TABLET
    ---------------------------------------------------------- */

    /* ---------------- MOBILE (â‰¤480px) ---------------- */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .container {
        padding: 25px;
        border-radius: 20px;
      }

      .logo {
        width: 110px;
        height: 110px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 14px;
      }

      label {
        font-size: 13px;
      }

      input, select, textarea {
        padding: 12px;
        font-size: 14px;
        border-radius: 12px;
      }

      button {
        padding: 12px;
        font-size: 16px;
        border-radius: 12px;
      }

      .qr-section h3 {
        font-size: 15px;
      }

      .qr-section p {
        font-size: 11px;
      }

      #qrCanvas {
        width: 150px !important;
        height: 150px !important;
      }
    }

    /* ---------------- TABLETS (481pxâ€“768px) ---------------- */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        padding: 35px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 16px;
      }

      label {
        font-size: 14px;
      }

      input, select, textarea {
        padding: 14px;
        font-size: 15px;
      }

      button {
        padding: 14px;
        font-size: 17px;
      }

      #qrCanvas {
        width: 180px !important;
        height: 180px !important;
      }
    }

    /* ---------------- LARGE SCREENS ---------------- */
    @media (min-width: 1200px) {
      .container {
        max-width: 850px;
      }
    }

  </style>
</head>

<body>

<div class="container">

  <!-- ðŸŒ¿ NEW CUSTOM ECO LOGO (SVG) -->
  <svg class="logo" viewBox="0 0 200 200">
    <path fill="#2e7d32" d="M70 60h60v12H70z"/>
    <rect x="60" y="72" width="80" height="100" rx="18" fill="#4caf50"/>
    <path d="M85 100c10-18 35-18 45 0-15 10-30 10-45 0z" fill="#e8ffe8"/>
    <circle cx="100" cy="135" r="22" fill="white"/>
    <circle cx="100" cy="135" r="12" fill="#43a047"/>
  </svg>

  <h1>Smart Bin Waste Segregation</h1>
  <h2>by Innovamesh</h2>

  <form id="reportForm">

    <label>NAME</label>
    <input type="text" id="name" required />

    <label>ADDRESS</label>
    <input type="text" id="address" required />

    <label>DATE</label>
    <input type="date" id="date" required />

    <label>EMAIL</label>
    <input type="email" id="email" required />

    <label>PHONE NUMBER</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required />

    <label>BIN ID (Format: BIN1234)</label>
    <input type="text" id="binId" placeholder="BIN1234" required />

    <label>ISSUE WITH</label>
    <select id="issue" required>
      <option value="">-- Select Issue --</option>
      <option>Overflow</option>
      <option>Smell</option>
      <option>Damage of Sensor</option>
    </select>

    <label>DESCRIPTION</label>
    <textarea id="description" rows="4" required></textarea>

    <label>IMAGE (optional)</label>
    <input type="file" id="image" accept="image/*" />

    <button type="submit">Submit</button>
  </form>

 

<!-- QR LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
  // Form validation for BIN ID
  document.getElementById("reportForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const binId = document.getElementById("binId").value.trim();
    const pattern = /^BIN\d{4}$/;

    if (!pattern.test(binId)) {
      alert("BIN ID must start with 'BIN' and have 4 digits. Example: BIN1234");
      return;
    }

    alert("Form submitted successfully!");
  });

  // Responsive QR size
  function qrSize() {
    if (window.innerWidth < 480) return 150;
    if (window.innerWidth <= 768) return 180;
    return 220;
  }

  // Generate QR Code for current page URL
  window.addEventListener("DOMContentLoaded", function() {
    new QRious({
      element: document.getElementById("qrCanvas"),
      value: window.location.href,
      size: qrSize()
    });
  });
</script>

</body>
</html>
